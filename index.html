<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />	
		<link rel="stylesheet" href="css/theme.css" />
		<title>Login Page</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5 col-md-6 col-lg-5 py-5">
					<!-- aside-header -->
					<div class="clearfix px-3">
						<span><i class="fa fa-arrow-left fa-2x"></i></span>
						<span class="pull-right fa-2x">Register</span>
					</div>
					<!-- aside-body-->
					<div class="mx-10">
						<div class="login-heading">
							<h1>Login</h1>
							<p class="text-gray">Welcome! Please fill username and password to sign in into your account</p>
						</div>
						<!-- form -->
						<form class="py-5">
							<div class="form-group">
								<input type="email" class="form-control bg-light" id="" placeholder="Type your email" />
							</div>
							<div class="form-group">
								<input type="password" class="form-control bg-light" id="" placeholder="Type your Password" />
							</div>
							<div class="form-check">
								<label class="forgot-password pull-right py-1"><a href="#">Forgot your Password?<a></label>
							</div>
							<button type="submit" class="btn btn-lg btn-block btn-primary">Login Now</button>
						</form>
						<!--aside-footer -->
						<div class="social-media-links mb-1">
							<div class="bar my-5"></div>
								<div class="text-center text-black ">
									<p class="text-bold">You can also login with:</p>
								</div>
								<div class="social-media text-center">
									<i class=" fa-2x fab mx-1 fa-facebook "></i>
									<i class=" fa-2x fab mx-1 fa-google "></i>
									<i class=" fa-2x fab mx-1 fa-twitter "></i>
								</div>
						</div>
					</div>
				</div>
				<!-- content-part -->
				<div class="col-sm-7 col-md-6 col-lg-7 mx-0 px-0">
					<div class="content-part">
						<img src="images/laptop-bg.jpg" alt="Slide Image" class="img" />
						<div class="content-caption">
							<h1 class="text-white">- Start Your Journey Now</h1>
							<p class="lead text-white col-md-8">Start create your amazing website with us! Login into your account now</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
